<div class="border-2 border-black flex flex-col gap-4 w-1/5 p-10 rounded-2xl absolute left-[40%] mt-20">
  <h1 class="flex justify-center font-bold text-xl">Login</h1>
  <form #loginForm="ngForm">
    <div class="flex flex-col gap-2 mb-4">
      <label class="ml-2">Username</label>
      <input type="text" name="name" [(ngModel)]="name" required class="border-black border-2 rounded-2xl px-2 py-1"/>
    </div>
    <div class="flex flex-col gap-2 mb-4">
      <label class="ml-2">Password</label>
      <input type="password" name="pwd" [(ngModel)]="pwd" required class="border-black border-2 rounded-2xl px-2 py-1"/>
    </div>
  </form>
  <div class="flex justify-center font-bold hover:cursor-pointer hover:scale-105 border-2 border-black w-1/2 relative left-[25%] rounded-xl">
    <a (click)="logIn()">Sign In</a>
  </div>
  <div class="flex justify-center text-red-600 font-bold">{{error}}</div>
</div>
